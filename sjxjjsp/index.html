    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f07c82;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        .player-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
            transform: translateY(-15px);
            position: relative;
            z-index: 10;
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            background: #000;
            transition: all 0.3s ease;
            width: 518px;
            height: 920px;
        }
        
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        
        video {
            background: #000;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 初始隐藏控制元素 */
        .hide-controls::-webkit-media-controls {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .hide-controls::-webkit-media-controls-start-playback-button {
            display: none !important;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            background-color: #d11a2d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(209, 26, 45, 0.4);
            min-width: 120px;
            position: relative;
            z-index: 20;
            user-select: none;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(209, 26, 45, 0.5);
            background-color: #e62e42;
        }
        
        button:active, button.active-state {
            transform: translateY(1px);
            background-color: #b01525;
            transition: background-color 0.1s ease;
        }
        
        .mute-active {
            background: linear-gradient(to right, #4CAF50, #8BC34A) !important;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 15;
            transition: opacity 0.3s ease;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(209, 26, 45, 0.3);
            border-radius: 50%;
            border-top-color: #d11a2d;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #fff;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 15;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #d11a2d;
            transition: width 0.3s ease;
        }
        
        .cache-status {
            display: none; /* 隐藏缓存状态显示 */
        }
        
        /* 小屏幕笔记本电脑样式 (6:19比例) */

<body>
    <div class="player-container">
        <div class="video-container" id="videoContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">加载中...</div>
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="cache-status" id="cacheStatus"></div>
            <div class="video-wrapper" id="videoWrapper">
                <video id="videoPlayer" playsinline class="hide-controls"></video>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleMuteBtn">开启静音</button>
            <button id="autoPlayBtn">自动连播</button>
            <button id="reloadBtn">下个视频</button>
        </div>
    </div>

    <script>
        // 使用模块化封装
        document.addEventListener('DOMContentLoaded', () => {
            // DOM元素缓存
            const elements = {
                videoPlayer: document.getElementById('videoPlayer'),
                videoContainer: document.getElementById('videoContainer'),
                videoWrapper: document.getElementById('videoWrapper'),
                reloadBtn: document.getElementById('reloadBtn'),
                toggleMuteBtn: document.getElementById('toggleMuteBtn'),
                autoPlayBtn: document.getElementById('autoPlayBtn'),
                loading: document.getElementById('loading'),
                progressContainer: document.getElementById('progressContainer'),
                progressBar: document.getElementById('progressBar'),
                cacheStatus: document.getElementById('cacheStatus')
            };

            // 配置常量
            const config = {
                AUTO_PLAY_DEFAULT: false,
                MUTE_DEFAULT: true, // 默认静音，提高自动播放成功率
                MAX_RETRIES: 5,
                CACHE_SIZE: 15,
                CACHE_THRESHOLD: 3,
                CONTROLS_HIDE_DELAY: 3000,
                VIDEO_RESET_INTERVAL: 60000,
                PLAY_RETRY_DELAY: 200, // 播放请求冲突时的重试延迟
                BASE_API_URLS: [
                    'https://v2.xxapi.cn/api/meinv?return=302',
                    'https://api.jkyai.top/API/jxhssp.php',
                    'https://api.jkyai.top/API/jxbssp.php',
                    'https://api.jkyai.top/API/rmtmsp/api.php',
                    'https://api.jkyai.top/API/qcndxl.php',
                    'https://www.hhlqilongzhu.cn/api/MP4_xiaojiejie.php',
                    'https://api.yujn.cn/api/zzxjj.php?type=video'
                ],
                API_317AK_BASE: 'https://api.317ak.cn/api/',
                API_317AK_PARAMS: '?ckey=1LJFEBWBK52F50SZK82S',
                API_317AK_PATHS: [
                    'sp/jmxl', 'jhsp', 'sp/xtmx', 'sp/gzhy', 'sp/ttbm', 
                    'sp/xqhh', 'sp/xxmm', 'sp/hljj', 'sp/lbjj', 'sp/xlmn',
                    'sp/ttmn', 'sp/lbll', 'sp/duilian', 'sp/qmtj', 'sp/didjj',
                    'sp/lbxg', 'sp/ldxl', 'sp/qfhy', 'sp/zycx', 'sp/hzxl',
                    'sp/xjxl', 'sp/aqxl', 'sp/blsx', 'sp/yexl', 'sp/dexl',
                    'sp/kkxl', 'sp/qbhc', 'sp/yjxl', 'sp/slxl', 'sp/ndxl',
                    'sp/ddsp', 'sp/mncd', 'sp/rwxl', 'sp/smwx', 'sp/ywxl',
                    'sp/slmm', 'sp/btqb', 'sp/cqng', 'sp/jpyz', 'sp/zyqx',
                    'sp/yzmt', 'sp/xxxl', 'sp/qcxl', 'sp/myxl', 'sp/mhyx',
                    'sp/cosxl', 'sp/yzxl', 'sp/qttj', 'sp/llxl', 'sp/gjbz',
                    'sp/dmbz', 'sp/hcyx', 'sp/dxbz', 'sp/ddxl', 'sp/cblx',
                    'sp/bybz', 'sp/hssp', 'sp/yjsp', 'sp/amxx', 'sp/wpxl',
                    'sp/yqkd', 'sp/hbss', 'sp/mxny', 'sp/npxl', 'sp/ycyy',
                    'sp/sqxl', 'sp/yssp', 'sp/bssp'
                ]
            };

            // 状态管理
            const state = {
                autoPlayEnabled: config.AUTO_PLAY_DEFAULT,
                controlsTimeout: null,
                currentApiIndex: -1,
                retryAttempts: 0,
                retryTimer: null,
                videoCache: [],
                isCaching: false,
                videoResetTimer: null,
                currentVideoUrl: null,
                current317akIndex: -1,
                isPlaying: false,
                playPending: false,
                playRetryCount: 0, // 播放重试计数器
                maxPlayRetries: 5 // 最大播放重试次数
            };

            // 工具函数
            const utils = {
                // 生成带时间戳的URL避免缓存
                getTimestampUrl(url) {
                    return `${url}?t=${Date.now()}`;
                },
                
                // 防抖函数
                debounce(func, wait) {
                    let timeout;
                    return function(...args) {
                        clearTimeout(timeout);
                        timeout = setTimeout(() => func.apply(this, args), wait);
                    };
                },
                
                // 安全播放视频的封装函数，增加重试机制
                safePlay(videoElement) {
                    // 如果有播放请求正在处理中，增加重试机制
                    if (state.playPending) {
                        // 如果还没超过最大重试次数，延迟后重试
                        if (state.playRetryCount < state.maxPlayRetries) {
                            state.playRetryCount++;
                            return new Promise((resolve) => {
                                setTimeout(() => {
                                    resolve(this.safePlay(videoElement));
                                }, config.PLAY_RETRY_DELAY);
                            });
                        } else {
                            // 超过最大重试次数，重置计数器并拒绝
                            state.playRetryCount = 0;
                            return Promise.reject(new Error('Play request pending - max retries reached'));
                        }
                    }
                    
                    state.playPending = true;
                    state.playRetryCount = 0; // 重置重试计数器
                    
                    return new Promise((resolve, reject) => {
                        // 先检查是否已暂停
                        if (!videoElement.paused) {
                            state.playPending = false;
                            return resolve();
                        }
                        
                        // 尝试播放
                        const playPromise = videoElement.play();
                        
                        if (playPromise !== undefined) {
                            playPromise
                                .then(() => {
                                    state.isPlaying = true;
                                    state.playPending = false;
                                    resolve();
                                })
                                .catch(error => {
                                    // 处理播放错误
                                    console.error('播放失败:', error);
                                    state.playPending = false;
                                    
                                    // 针对不同错误类型的处理
                                    if (error.name === 'NotAllowedError') {
                                        // 自动播放被浏览器阻止，尝试先静音再播放
                                        videoElement.muted = true;
                                        elements.toggleMuteBtn.textContent = '取消静音';
                                        elements.toggleMuteBtn.classList.add('mute-active');
                                        
                                        videoElement.play()
                                            .then(() => {
                                                state.isPlaying = true;
                                                resolve();
                                            })
                                            .catch(err => reject(err));
                                    } else if (error.name === 'AbortError') {
                                        // 播放被中断，短暂延迟后重试
                                        setTimeout(() => {
                                            videoElement.play()
                                                .then(() => {
                                                    state.isPlaying = true;
                                                    resolve();
                                                })
                                                .catch(err => reject(err));
                                        }, 100);
                                    } else {
                                        reject(error);
                                    }
                                });
                        } else {
                            state.isPlaying = true;
                            state.playPending = false;
                            resolve();
                        }
                    });
                },
                
                // 安全暂停视频的封装函数
                safePause(videoElement) {
                    // 如果有播放请求正在处理中，先等待
                    if (state.playPending) {
                        setTimeout(() => this.safePause(videoElement), 50);
                        return;
                    }
                    
                    if (!videoElement.paused) {
                        videoElement.pause();
                        state.isPlaying = false;
                    }
                }
            };

            // API相关函数
            const apiService = {
                getRandomAPI() {
                    const use317ak = Math.random() > 0.5;
                    
                    if (use317ak && config.API_317AK_PATHS.length > 0) {
                        let newIndex;
                        do {
                            newIndex = Math.floor(Math.random() * config.API_317AK_PATHS.length);
                        } while (newIndex === state.current317akIndex && config.API_317AK_PATHS.length > 1);
                        
                        state.current317akIndex = newIndex;
                        const fullUrl = `${config.API_317AK_BASE}${config.API_317AK_PATHS[newIndex]}${config.API_317AK_PARAMS}`;
                        return utils.getTimestampUrl(fullUrl);
                    } else {
                        let newIndex;
                        do {
                            newIndex = Math.floor(Math.random() * config.BASE_API_URLS.length);
                        } while (newIndex === state.currentApiIndex && config.BASE_API_URLS.length > 1);
                        
                        state.currentApiIndex = newIndex;
                        return utils.getTimestampUrl(config.BASE_API_URLS[newIndex]);
                    }
                }
            };

            // 缓存管理
            const cacheManager = {
                shouldCacheMore() {
                    return state.videoCache.length <= config.CACHE_THRESHOLD;
                },
                
                createCacheVideoElement() {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    video.preload = 'auto';
                    video.muted = true; // 静音预加载避免声音干扰
                    document.body.appendChild(video);
                    return video;
                },
                
                preloadVideoToCache() {
                    if (state.videoCache.length >= config.CACHE_SIZE || state.isCaching || !this.shouldCacheMore()) {
                        return;
                    }
                    
                    state.isCaching = true;
                    const videoUrl = apiService.getRandomAPI();
                    const videoElement = this.createCacheVideoElement();
                    
                    const cleanup = () => {
                        if (videoElement && videoElement.parentNode) {
                            document.body.removeChild(videoElement);
                        }
                        state.isCaching = false;
                    };
                    
                    videoElement.src = videoUrl;
                    
                    // 视频加载成功
                    const loadedHandler = () => {
                        state.videoCache.push({ url: videoUrl, element: videoElement });
                        state.isCaching = false;
                        
                        if (this.shouldCacheMore()) {
                            setTimeout(() => this.preloadVideoToCache(), 500);
                        }
                        videoElement.removeEventListener('loadeddata', loadedHandler);
                    };
                    
                    // 视频加载失败
                    const errorHandler = () => {
                        cleanup();
                        setTimeout(() => this.preloadVideoToCache(), 1000);
                        videoElement.removeEventListener('error', errorHandler);
                    };
                    
                    videoElement.addEventListener('loadeddata', loadedHandler);
                    videoElement.addEventListener('error', errorHandler);
                },
                
                getVideoFromCache() {
                    if (state.videoCache.length === 0) return null;
                    
                    const cachedVideo = state.videoCache.shift();
                    
                    if (this.shouldCacheMore()) {
                        setTimeout(() => this.preloadVideoToCache(), 100);
                    }
                    
                    return cachedVideo;
                }
            };

            // 视频控制
            const videoController = {
                resizeVideoContainer() {
                    if (!elements.videoPlayer.videoWidth || !elements.videoPlayer.videoHeight) return;
                    
                    const aspectRatio = elements.videoPlayer.videoWidth / elements.videoPlayer.videoHeight;
                    const containerWidth = elements.videoContainer.offsetWidth;
                    const containerHeight = elements.videoContainer.offsetHeight;
                    const containerAspectRatio = containerWidth / containerHeight;
                    
                    let width, height;
                    
                    if (aspectRatio > containerAspectRatio) {
                        width = containerWidth;
                        height = width / aspectRatio;
                    } else {
                        height = containerHeight;
                        width = height * aspectRatio;
                    }
                    
                    elements.videoPlayer.style.width = `${width}px`;
                    elements.videoPlayer.style.height = `${height}px`;
                },
                
                clearRetryTimer() {
                    if (state.retryTimer) {
                        clearTimeout(state.retryTimer);
                        state.retryTimer = null;
                    }
                },
                
                showLoading() {
                    elements.loading.style.display = 'flex';
                    elements.videoPlayer.style.display = 'none';
                },
                
                hideLoading() {
                    elements.loading.style.display = 'none';
                    elements.videoPlayer.style.display = 'block';
                },
                
                hideControls() {
                    elements.videoPlayer.classList.add('hide-controls');
                },
                
                showControls() {
                    clearTimeout(state.controlsTimeout);
                    elements.videoPlayer.classList.remove('hide-controls');
                    
                    state.controlsTimeout = setTimeout(() => this.hideControls(), config.CONTROLS_HIDE_DELAY);
                },
                
                cleanupVideoResources() {
                    // 安全暂停视频
                    utils.safePause(elements.videoPlayer);
                    elements.videoPlayer.src = '';
                    elements.videoPlayer.load();
                    state.currentVideoUrl = null;
                    state.isPlaying = false;
                },
                
                resetVideoElement() {
                    console.log('重置视频元素以防止黑屏问题');
                    const currentTime = elements.videoPlayer.currentTime;
                    const isPlaying = state.isPlaying;
                    const isMuted = elements.videoPlayer.muted;
                    const src = elements.videoPlayer.src;
                    
                    if (!src) return;
                    
                    const playbackState = {
                        currentTime,
                        isPlaying,
                        isMuted,
                        src
                    };
                    
                    this.cleanupVideoResources();
                    
                    elements.videoPlayer.src = playbackState.src;
                    elements.videoPlayer.muted = playbackState.isMuted;
                    
                    const loadedMetadataHandler = () => {
                        elements.videoPlayer.currentTime = playbackState.currentTime;
                        
                        if (playbackState.isPlaying) {
                            utils.safePlay(elements.videoPlayer)
                                .catch(e => console.error('重置后播放错误:', e));
                        }
                        
                        this.resizeVideoContainer();
                        elements.videoPlayer.removeEventListener('loadedmetadata', loadedMetadataHandler);
                    };
                    
                    elements.videoPlayer.addEventListener('loadedmetadata', loadedMetadataHandler);
                    elements.videoPlayer.load();
                },
                
                startVideoResetTimer() {
                    if (state.videoResetTimer) {
                        clearInterval(state.videoResetTimer);
                    }
                    
                    state.videoResetTimer = setInterval(() => {
                        this.resetVideoElement();
                    }, config.VIDEO_RESET_INTERVAL);
                },
                
                loadVideoFromCache() {
                    utils.safePause(elements.videoPlayer);
                    
                    const cachedVideo = cacheManager.getVideoFromCache();
                    
                    if (cachedVideo) {
                        this.cleanupVideoResources();
                        
                        state.currentVideoUrl = cachedVideo.url;
                        elements.videoPlayer.src = cachedVideo.url;
                        
                        if (cachedVideo.element && cachedVideo.element.parentNode) {
                            document.body.removeChild(cachedVideo.element);
                        }
                        
                        const loadedMetadataHandler = () => {
                            this.resizeVideoContainer();
                            utils.safePlay(elements.videoPlayer)
                                .catch(e => console.error('播放错误:', e));
                            elements.videoPlayer.removeEventListener('loadedmetadata', loadedMetadataHandler);
                        };
                        
                        const errorHandler = () => {
                            this.loadVideoDirect();
                            elements.videoPlayer.removeEventListener('error', errorHandler);
                        };
                        
                        elements.videoPlayer.addEventListener('loadedmetadata', loadedMetadataHandler);
                        elements.videoPlayer.addEventListener('error', errorHandler);
                    } else {
                        this.loadVideoDirect();
                    }
                },
                
                loadVideoDirect() {
                    this.clearRetryTimer();
                    utils.safePause(elements.videoPlayer);
                    this.showLoading();
                    
                    const selectedAPI = apiService.getRandomAPI();
                    state.currentVideoUrl = selectedAPI;
                    elements.videoPlayer.src = selectedAPI;
                    elements.videoPlayer.loop = !state.autoPlayEnabled;
                    
                    const loadedMetadataHandler = () => {
                        this.resizeVideoContainer();
                        this.hideLoading();
                        
                        utils.safePlay(elements.videoPlayer)
                            .catch(e => console.error('播放错误:', e));
                            
                        elements.videoPlayer.removeEventListener('loadedmetadata', loadedMetadataHandler);
                    };
                    
                    elements.videoPlayer.addEventListener('loadedmetadata', loadedMetadataHandler);
                },
                
                handleVideoError() {
                    state.retryAttempts++;
                    
                    if (state.retryAttempts <= config.MAX_RETRIES) {
                        state.retryTimer = setTimeout(() => {
                            this.loadVideoFromCache();
                        }, 1000);
                    } else {
                        state.retryAttempts = 0;
                        this.loadVideoFromCache();
                    }
                },
                
                checkVideoBlackScreen() {
                    if (!elements.videoPlayer.paused && 
                        elements.videoPlayer.videoWidth === 0 && 
                        elements.videoPlayer.readyState >= 2) {
                        console.log('检测到黑屏问题，尝试重置视频元素');
                        this.resetVideoElement();
                        return true;
                    }
                    return false;
                }
            };

            // 事件处理
            const eventHandlers = {
                addButtonFeedback(button) {
                    button.classList.add('active-state');
                    setTimeout(() => {
                        button.classList.remove('active-state');
                    }, 200);
                },
                
                addTouchListeners() {
                    const buttons = document.querySelectorAll('button');
                    
                    buttons.forEach(button => {
                        button.addEventListener('touchstart', function(e) {
                            e.stopPropagation();
                            this.classList.add('active-state');
                        }, { passive: true });
                        
                        button.addEventListener('touchend', function(e) {
                            e.stopPropagation();
                            e.preventDefault();
                            this.classList.remove('active-state');
                            this.click();
                        }, { passive: false });
                        
                        button.addEventListener('touchcancel', function() {
                            this.classList.remove('active-state');
                        });
                    });
                },
                
                bindEvents() {
                    elements.videoPlayer.addEventListener('loadedmetadata', () => {
                        videoController.resizeVideoContainer();
                        videoController.hideLoading();
                        state.retryAttempts = 0;
                        videoController.startVideoResetTimer();
                    });
                    
                    elements.videoPlayer.addEventListener('play', () => {
                        state.isPlaying = true;
                        videoController.hideControls();
                    });
                    
                    elements.videoPlayer.addEventListener('pause', () => {
                        state.isPlaying = false;
                        videoController.showControls();
                    });
                    
                    elements.videoPlayer.addEventListener('ended', () => {
                        if (state.autoPlayEnabled) {
                            videoController.loadVideoFromCache();
                        } else {
                            videoController.showControls();
                        }
                    });
                    
                    elements.videoWrapper.addEventListener('click', () => {
                        if (state.playPending) return;
                        
                        if (elements.videoPlayer.paused) {
                            utils.safePlay(elements.videoPlayer)
                                .catch(e => console.error('点击播放失败:', e));
                        } else {
                            utils.safePause(elements.videoPlayer);
                        }
                        videoController.showControls();
                    });
                    
                    elements.videoWrapper.addEventListener('mousemove', () => {
                        if (!elements.videoPlayer.paused) {
                            videoController.showControls();
                        }
                    });
                    
                    elements.reloadBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.reloadBtn);
                        videoController.loadVideoFromCache();
                    });
                    
                    elements.autoPlayBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.autoPlayBtn);
                        state.autoPlayEnabled = !state.autoPlayEnabled;
                        elements.autoPlayBtn.textContent = state.autoPlayEnabled ? '关闭连播' : '自动连播';
                        elements.autoPlayBtn.style.background = state.autoPlayEnabled 
                            ? 'linear-gradient(to right, #4CAF50, #8BC34A)' 
                            : '#d11a2d';
                        
                        elements.videoPlayer.loop = !state.autoPlayEnabled;
                    });
                    
                    elements.toggleMuteBtn.addEventListener('click', () => {
                        this.addButtonFeedback(elements.toggleMuteBtn);
                        elements.videoPlayer.muted = !elements.videoPlayer.muted;
                        elements.toggleMuteBtn.textContent = elements.videoPlayer.muted ? '取消静音' : '开启静音';
                        
                        if (elements.videoPlayer.muted) {
                            elements.toggleMuteBtn.classList.add('mute-active');
                        } else {
                            elements.toggleMuteBtn.classList.remove('mute-active');
                        }
                    });
                    
                    elements.videoPlayer.addEventListener('error', () => {
                        videoController.handleVideoError();
                    });
                    
                    setInterval(() => {
                        videoController.checkVideoBlackScreen();
                    }, 5000);
                    
                    window.addEventListener('resize', utils.debounce(() => {
                        videoController.resizeVideoContainer();
                    }, 100));

                    if ('ontouchstart' in window) {
                        const buttons = document.querySelectorAll('button');
                        buttons.forEach(btn => {
                            btn.addEventListener('touchstart', function() {
                                this.style.opacity = '0.8';
                            });
                            
                            btn.addEventListener('touchend', function() {
                                this.style.opacity = '1';
                            });
                        });
                    }
                }
            };

            function init() {
                elements.videoPlayer.controls = true;
                elements.videoPlayer.setAttribute('controlslist', 'nodownload noremoteplayback noplaybackrate');
                
                elements.autoPlayBtn.textContent = state.autoPlayEnabled ? '关闭连播' : '自动连播';
                elements.autoPlayBtn.style.background = state.autoPlayEnabled 
                    ? 'linear-gradient(to right, #4CAF50, #8BC34A)' 
                    : '#d11a2d';
                
                elements.videoPlayer.muted = config.MUTE_DEFAULT;
                elements.toggleMuteBtn.textContent = elements.videoPlayer.muted ? '取消静音' : '开启静音';
                if (elements.videoPlayer.muted) {
                    elements.toggleMuteBtn.classList.add('mute-active');
                }
                
                videoController.loadVideoFromCache();
                
                for (let i = 0; i < config.CACHE_SIZE; i++) {
                    setTimeout(() => cacheManager.preloadVideoToCache(), i * 300);
                }
                
                eventHandlers.bindEvents();
                
                setTimeout(() => videoController.hideControls(), 100);
            }

            init();
        });
    </script>
</body>
</html>
