<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雪节气祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "STHeiti", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6ab0de, #a3d5f7, #6ab0de);
        }
        
        .title {
            font-size: 36px;
            color: #2c80b9;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2c80b9, transparent);
            margin: 10px auto;
        }
        
        .question {
            font-size: 24px;
            color: #2c80b9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #6ab0de, #2c80b9);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(42, 128, 185, 0.3);
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(42, 128, 185, 0.4);
        }
        
        .blessings-container {
            display: none;
            margin-top: 40px;
        }
        
        .blessing {
            background-color: #f8fdff;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border-left: 5px solid #6ab0de;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: left;
            animation: fadeIn 0.5s ease;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .blessing:nth-child(odd) {
            background-color: #e6f7ff;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .snowflake {
            position: absolute;
            color: #6ab0de;
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .confirm-btn {
                padding: 12px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">小雪节气</h1>
        
        <p class="question">小雪时节已至，准备好迎接冬日的温暖了吗?</p>
        
        <div class="button-container">
            <button class="confirm-btn">确定</button>
        </div>
        
        <div class="blessings-container" id="blessingsContainer">
            <!-- 祝福语将在这里动态生成 -->
        </div>
    </div>

    <script>
        // 祝福语数组
        const blessings = [
            "小雪时节，愿你的心情如雪花般纯净，生活如暖阳般温馨！",
            "小雪飘落，寒意渐浓，愿我的祝福能给你带来温暖与喜悦！",
            "小雪节气到，愿你冬日安康，幸福绵长，快乐永驻！",
            "小雪纷飞，思念如雪，愿远方的你一切安好，温暖如春！",
            "小雪时节，愿你的生活如雪花般美丽，如暖炉般温馨！",
            "小雪节气，愿你的忧愁随雪花飘散，快乐如阳光般灿烂！",
            "小雪飘洒，愿你的心情如雪景般美丽，生活如暖茶般香甜！",
            "小雪时节，愿你的每一天都充满阳光，每一步都走向幸福！",
            "小雪节气，愿你的世界被温暖包围，被幸福填满！",
            "小雪纷飞，愿你的心中永远有暖阳，生活永远有诗意！",
            "小雪时节，愿你的笑容如雪花般纯洁，幸福如冬日般绵长！",
            "小雪节气，愿你的生活如诗如画，心情如雪如花！",
            "小雪飘落，愿你的每一天都充满惊喜，每一刻都值得珍惜！",
            "小雪时节，愿你的梦想如雪花般轻盈，未来如阳光般明媚！",
            "小雪节气，愿你的心中永远有暖流，生活永远有温情！"
        ];
        
        // 创建雪花效果
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            // 雪花落下后移除
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        
        // 初始创建一些雪花
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 300);
        }
        
        // 定期创建新雪花
        setInterval(createSnowflake, 500);
        
        // 按钮点击事件
        document.querySelector('.confirm-btn').addEventListener('click', function() {
            this.textContent = '祝福已送达！';
            this.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
            
            // 显示祝福语容器
            const blessingsContainer = document.getElementById('blessingsContainer');
            blessingsContainer.style.display = 'block';
            
            // 清空容器
            blessingsContainer.innerHTML = '<h2 style="color: #2c80b9; margin-bottom: 20px;">冬日祝福</h2>';
            
            // 随机选择5条祝福语
            const selectedBlessings = getRandomBlessings(5);
            
            // 添加祝福语到容器
            selectedBlessings.forEach((blessing, index) => {
                const blessingElement = document.createElement('div');
                blessingElement.classList.add('blessing');
                blessingElement.textContent = blessing;
                
                // 延迟显示每条祝福语
                setTimeout(() => {
                    blessingsContainer.appendChild(blessingElement);
                }, index * 300);
            });
            
            // 创建庆祝效果
            const confetti = document.createElement('div');
            confetti.textContent = '❄️';
            confetti.style.position = 'fixed';
            confetti.style.fontSize = '40px';
            confetti.style.left = '50%';
            confetti.style.top = '50%';
            confetti.style.transform = 'translate(-50%, -50%)';
            confetti.style.zIndex = '1000';
            confetti.style.animation = 'zoom 1s forwards';
            
            document.body.appendChild(confetti);
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes zoom {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // 移除庆祝效果
            setTimeout(() => {
                confetti.remove();
                style.remove();
            }, 2000);
        });
        
        // 随机选择祝福语
        function getRandomBlessings(count) {
            const shuffled = [...blessings].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
    </script>
</body>
</html>
