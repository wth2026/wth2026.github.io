<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小雪节气祝福弹窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "STHeiti", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            max-width: 600px;
            width: 90%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            text-align: center;
            z-index: 10;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #6ab0de, #a3d5f7, #6ab0de);
        }
        
        .title {
            font-size: 36px;
            color: #2c80b9;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2c80b9, transparent);
            margin: 10px auto;
        }
        
        .question {
            font-size: 24px;
            color: #2c80b9;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .button-container {
            margin: 30px 0;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #6ab0de, #2c80b9);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(42, 128, 185, 0.3);
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(42, 128, 185, 0.4);
        }
        
        .confirm-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 祝福语弹窗样式 */
        .blessing-popup {
            position: absolute;
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            max-width: 200px;
            text-align: center;
            z-index: 5;
            animation: popupAppear 0.5s ease-out, popupFade 4s ease-in-out 0.5s forwards;
            cursor: pointer;
        }
        
        @keyframes popupAppear {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes popupFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .snowflake {
            position: absolute;
            color: #6ab0de;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .confirm-btn {
                padding: 12px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">小雪节气</h1>
        
        <p class="question">小雪时节已至，准备好迎接冬日的温暖了吗?</p>
        
        <div class="button-container">
            <button class="confirm-btn" id="confirmBtn">确定</button>
        </div>
    </div>

    <script>
        // 祝福语数组
        const blessings = [
            "小雪时节，愿你的心情如雪花般纯净！",
            "小雪飘落，愿我的祝福带来温暖！",
            "小雪节气到，愿你冬日安康！",
            "小雪纷飞，思念如雪，愿你安好！",
            "小雪时节，愿你的生活如雪花般美丽！",
            "小雪节气，愿忧愁随雪花飘散！",
            "小雪飘洒，愿心情如雪景般美丽！",
            "小雪时节，愿每一天都充满阳光！",
            "小雪节气，愿世界被温暖包围！",
            "小雪纷飞，愿心中永远有暖阳！",
            "小雪时节，愿笑容如雪花般纯洁！",
            "小雪节气，愿生活如诗如画！",
            "小雪飘落，愿每一天充满惊喜！",
            "小雪时节，愿梦想如雪花般轻盈！",
            "小雪节气，愿心中永远有暖流！",
            "冬日安康，幸福绵长！",
            "冬日温暖，快乐永驻！",
            "冬日祝福，温暖如春！",
            "冬日暖阳，幸福相伴！",
            "冬日温馨，快乐无限！"
        ];
        
        // 弹窗背景颜色数组
        const popupColors = [
            "linear-gradient(135deg, #ffd3d3, #ff9a9a)",
            "linear-gradient(135deg, #d3ffd3, #9aff9a)",
            "linear-gradient(135deg, #d3d3ff, #9a9aff)",
            "linear-gradient(135deg, #ffffd3, #ffff9a)",
            "linear-gradient(135deg, #d3ffff, #9affff)",
            "linear-gradient(135deg, #ffd3ff, #ff9aff)"
        ];
        
        // 创建雪花效果
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.opacity = Math.random() * 0.5 + 0.3;
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            // 雪花落下后移除
            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }
        
        // 初始创建一些雪花
        for (let i = 0; i < 20; i++) {
            setTimeout(createSnowflake, i * 300);
        }
        
        // 定期创建新雪花
        setInterval(createSnowflake, 500);
        
        // 创建祝福语弹窗
        function createBlessingPopup() {
            // 随机选择一条祝福语
            const randomBlessing = blessings[Math.floor(Math.random() * blessings.length)];
            
            // 随机选择背景颜色
            const randomColor = popupColors[Math.floor(Math.random() * popupColors.length)];
            
            // 创建弹窗元素
            const popup = document.createElement('div');
            popup.classList.add('blessing-popup');
            popup.textContent = randomBlessing;
            popup.style.background = randomColor;
            
            // 随机位置（确保在可视区域内）
            const maxX = window.innerWidth - 250;
            const maxY = window.innerHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            popup.style.left = `${randomX}px`;
            popup.style.top = `${randomY}px`;
            
            // 添加到页面
            document.body.appendChild(popup);
            
            // 点击弹窗可以提前关闭
            popup.addEventListener('click', function() {
                popup.remove();
            });
            
            // 5秒后自动移除弹窗
            setTimeout(() => {
                if (popup.parentNode) {
                    popup.remove();
                }
            }, 5000);
        }
        
        // 按钮点击事件
        document.getElementById('confirmBtn').addEventListener('click', function() {
            this.textContent = '祝福已送达！';
            this.disabled = true;
            this.style.background = 'linear-gradient(135deg, #4CAF50, #2E7D32)';
            
            // 创建庆祝效果
            const confetti = document.createElement('div');
            confetti.textContent = '❄️';
            confetti.style.position = 'fixed';
            confetti.style.fontSize = '40px';
            confetti.style.left = '50%';
            confetti.style.top = '50%';
            confetti.style.transform = 'translate(-50%, -50%)';
            confetti.style.zIndex = '1000';
            confetti.style.animation = 'zoom 1s forwards';
            
            document.body.appendChild(confetti);
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes zoom {
                    0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
                    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
                    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // 移除庆祝效果
            setTimeout(() => {
                confetti.remove();
                style.remove();
            }, 2000);
            
            // 开始创建祝福语弹窗
            // 先创建几个初始弹窗
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBlessingPopup();
                }, i * 300);
            }
            
            // 然后每隔一段时间创建一个新弹窗
            const popupInterval = setInterval(() => {
                createBlessingPopup();
            }, 1000);
            
            // 10分钟后停止创建弹窗（可选）
            setTimeout(() => {
                clearInterval(popupInterval);
            }, 600000);
        });
    </script>
</body>
</html>
